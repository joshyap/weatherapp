<div class="container">
  <h1>weather stuff goes here</h1>
  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">

        </div>

        <div class="col s4 push-s4">
          <!-- <div class="card-action"> -->

          <!-- </div> -->
        </div>

      </div>

      </div>
    </div>
  </div>

<!-- results container -->

    <div class="row">
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text" id="resultsSection">

          </div>
        </div>
      </div>

  </div>
